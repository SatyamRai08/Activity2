<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="uname">Enter Name:</label>
        <input type="text" name="name1" id="uname" size="" maxlength="" placeholder="Enter you first name" value="" required>
        <br><br>
        <label for="pass">Enter Password:</label>
        <input type="password" name="pass" id="pass" placeholder="Enter password" required>
        <br><br>
        <label for="email">Enter your email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email">
        <br><br>
        <label for="feedback">Enter Feedback:</label><br>
        <textarea name="feedback" id="feedback" rows="7" cols="50">Positive review</textarea>
        <br><br>
        <label for="hobby">Choose your hobby:</label>
        <input type="checkbox" name="hobby" id="hobby" value="Cook" >Cooking
        <input type="checkbox" name="hobby" id="hobby" value="Sing" >Sing
        <input type="checkbox" name="hobby" id="hobby" value="Dance" checked>Dance
        <br><br>
        <label for="pro">Choose your Programme:</label>
        <input type="radio" name="pro" id="pro" value="btech">B.Tech
        <input type="radio" name="pro" id="pro" value="bca">BCA
        <input type="radio" name="pro" id="pro" value="bba">BBA
        <br><br>
        <label for="statesel">Select state:</label>
        <select name="statesel" id="statesel" size="" multiple>
            <option value="state">Choose your state:</option>
            <option value="Punjab">Punjab</option>
            <option value="Bihar">Bihar</option>
            <option value="Kerala">Kerala</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>

        </select>
        <br><br>
        <label for="filesel">Choose file:</label>
        <input type="file" name="filesel" id="filesel">
        
        <br><br>
        <input type="submit" name="submitform" id="submitform" value="Submit Form">
        <br><br>
        <input type="reset" name="resetform" id="resetform" value="Reset Form">
        <input type="image" name="imgbtn" id="imgbtn" src="hand-click-submit-button-icon-for-graphic-design-logo-website-social-media-mobile-app-ui-illustration-vector.jpg">
    </form>
</body>
</html>
